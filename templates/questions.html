{% extends 'base.html' %}

{% block title %}
Question #{{index + 1}}
{% endblock %}

{% block content %}
<h1>Question #{{index + 1}}</h1>
<p>{{question}}</p>
<div class="container text-left p-0">
    <form action="/answer" method="post">
        {% for choice in choices %}
        <div class="form-check">
            <input type="radio" id="choice" name="choice" class="form-check-input" value="{{choice}}">
            <label for="choice" class="form-check-label">{{choice}}</label>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-dark mt-2">
            Next Question
        </button>
    </form>
</div>


{% endblock %}
