{% extends 'base.html' %}

{% block title %}
Thank You!
{% endblock %}

{% block content %}
<h1>Thank You!</h1>
<p>We appreciate you taking the time to complete this survey!</p>
<br>
<h4>Your responses:</h4>
<table class="table text-muted">
    <tbody>
        {% for question, response in results %}
        <tr>
            <td>{{question}}</td>
            <td><b>{{response}}</b></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
